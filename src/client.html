<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DistMemory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#070a13;
      --card:#121a33;
      --card2:#1b2550;
      --text:#e9ecff;
      --muted:#9aa6d6;
      --accent:#6ea8fe;
      --good:#3ddc97;
      --bad:#ff6b6b;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      min-height:100vh;
      background: radial-gradient(1200px 800px at 20% 10%, #1a2a68 0%, transparent 60%),
                  radial-gradient(900px 700px at 90% 20%, #3a1c5a 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .shell{
      width:min(1200px, 100%);
      display:grid;
      grid-template-columns: 260px 1fr 280px;
      gap:18px;
      align-items:stretch;
    }

    .panel{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 560px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .logo{
      width:38px;height:38px;border-radius:12px;
      background: linear-gradient(135deg, #6ea8fe, #b16bff);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 10px 25px rgba(110,168,254,.35);
      font-weight:800;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:.3px;
    }
    .sub{
      color:var(--muted);
      font-size:12px;
      margin-top:2px;
    }

    .statusCard{
      margin-top:14px;
      padding:14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.08);
    }
    .label{color:var(--muted); font-size:12px; margin-bottom:8px}
    .big{
      font-size:16px;
      font-weight:700;
      display:flex;align-items:center;gap:8px;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      display:inline-flex; gap:6px; align-items:center;
    }

    .center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
    }

    .boardWrap{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .board{
      width:min(680px, 100%);
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:12px;
      padding:8px;
    }

    .card{
      position:relative;
      aspect-ratio: 1 / 1.15;
      border-radius: 16px;
      cursor:pointer;
      user-select:none;
      transform: translateZ(0);
      perspective: 900px;
    }
    .cardInner{
      position:absolute; inset:0;
      border-radius: 16px;
      transform-style: preserve-3d;
      transition: transform .22s ease;
    }
    .cardFace{
      position:absolute; inset:0;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      backface-visibility:hidden;
      border:1px solid rgba(255,255,255,0.10);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .front{
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      color: var(--text);
    }
    .back{
      transform: rotateY(180deg);
      background: linear-gradient(135deg, rgba(110,168,254,.25), rgba(177,107,255,.18));
    }
    .card.flipped .cardInner{ transform: rotateY(180deg); }

    .card.disabled{
      cursor:not-allowed;
      opacity:.7;
      filter: grayscale(.2);
    }
    .card.matched .back{
      outline: 2px solid rgba(61,220,151,.55);
      box-shadow: 0 0 0 6px rgba(61,220,151,.12), 0 12px 34px rgba(0,0,0,.35);
    }

    .scoreList{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .scoreRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px;
      border-radius:14px;
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
    }
    .who{
      display:flex; flex-direction:column; gap:4px;
    }
    .who b{font-size:14px}
    .who span{font-size:12px; color:var(--muted)}
    .score{
      font-size:18px;
      font-weight:800;
      color: var(--accent);
    }

    .footerHint{
      margin-top:auto;
      color:var(--muted);
      font-size:12px;
      line-height:1.45;
      padding-top:10px;
    }

    .toast{
      font-size:12px;
      color:var(--muted);
      text-align:center;
      min-height: 18px;
    }

    @media (max-width: 980px){
      .shell{ grid-template-columns: 1fr; }
      .panel{ min-height:auto; }
      .board{ grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>

<body>
  <div class="shell">
    <!-- LEFT: turn info -->
    <div class="panel">
      <div class="brand">
        <div class="logo">üÉè</div>
        <div>
          <h1>DistMemory</h1>
          <div class="sub">Distributed Memory Game</div>
        </div>
      </div>

      <div class="statusCard">
        <div class="label">Your identity</div>
        <div class="big"><span class="pill" id="mePill">Not connected</span></div>
      </div>

      <div class="statusCard">
        <div class="label">Current turn</div>
        <div class="big" id="turnText">‚Äî</div>
        <div style="margin-top:10px">
          <span class="pill" id="turnHint">Waiting‚Ä¶</span>
        </div>
      </div>

      <div class="footerHint">
        Click cards only on your turn. If you mismatch, cards flip back and the turn advances.
      </div>
    </div>

    <!-- CENTER: board -->
    <div class="panel center">
      <div class="toast" id="toast">Ready.</div>
      <div class="boardWrap">
        <div class="board" id="board"></div>
      </div>
    </div>

    <!-- RIGHT: scoreboard -->
    <div class="panel">
      <div class="label">Scoreboard</div>
      <div class="scoreList" id="scores"></div>

      <div class="footerHint">
        Scoring: each successful match gives +1 and you keep the turn.
      </div>
    </div>
  </div>

  <div id="resultModal" style="display:none; position:fixed; top:18px; right:18px; width:320px; z-index:9999;">
    <div style="
      background: rgba(15, 20, 40, 0.92);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);
      padding: 14px 14px 12px 14px;
      backdrop-filter: blur(10px);
    ">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div id="resultTitle" style="font-weight:800; font-size:16px;">Result</div>
        <button id="closeModal" style="
          border:none; background:transparent; color:rgba(255,255,255,0.7);
          font-size:18px; cursor:pointer; line-height:1;
        ">‚úï</button>
      </div>
      <div id="resultBody" style="margin-top:8px; color:rgba(255,255,255,0.82); font-size:13px; line-height:1.45;"></div>
    </div>
  </div>

  <script src="client.js"></script>

</body>
</html>
